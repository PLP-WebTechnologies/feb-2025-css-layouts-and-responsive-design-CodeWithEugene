<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout with Flexbox & Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar using Flexbox -->
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Area using CSS Grid -->
  <main>
    <section class="grid-container">
      <div class="grid-item">Content Block 1</div>
      <div class="grid-item">Content Block 2</div>
      <div class="grid-item">Content Block 3</div>
      <div class="grid-item">Content Block 4</div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Responsive Web Design</p>
  </footer>
</body>
</html>
